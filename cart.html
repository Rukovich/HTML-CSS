<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cart</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6b16f402a0.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="container header__wrap">
            <div class="header__left">
                <a href="/index.html">
                    <img class="header__logo" src="../img/header/logo.png" alt=""></a>
                <img src="..img/header/img-2.png" alt="">
            </div>
            <div class="header__right">
                <img class="header__item" src="../img/header/img-3.png" alt="">
                <img class="header__item" src="../img/header/img-4.png" alt="">
                <img class="header__item" src="../img/header/img-5.png" alt="">

            </div>
        </div>
    </header>
    <main>
        <nav class="heading">
            <div class="container heading">
                <div class="heading__left">
                    <a class="heading__text" href="index.html">NEW ARRIVALS </a>
                </div>
            </div>
        </nav>
    </main>
    <section class="container product-block">
        <div class="product-block">
            <div class="product">
                <img class="product__img" src="img/cart/product-card-1.png" alt="">
                <div class="product__text">
                    <div class="product__heading">
                        <p>MANGO PEOPLE <br> T-SHIRT</p>
                        <button class="product__close">
                            <img src="img/cart/close.svg" alt="">
                        </button>

                    </div>
                    <ul>
                        <li>Price: <span>$300</span></li>
                        <li>Color: Red</li>
                        <li>Size: Xl</li>
                        <li>Quantity:</li>
                    </ul>
                </div>
            </div>
            <div class="product">
                <img class="product__img" src="img/cart/product-card-2.png" alt="">
                <div class="product__text">
                    <div class="product__heading">
                        <p class="product__item-t">MANGO PEOPLE <br> T-SHIRT</p>
                        <button class="product__close">
                            <img src="img/cart/close.svg" alt="">
                        </button>

                    </div>
                    <ul>
                        <li>Price:<span> $300</span> </li>
                        <li>Color: Red</li>
                        <li>Size: Xl</li>
                        <li>Quantity:</li>
                    </ul>
                </div>
            </div>

            <nav class="cart-nav">
                <a href="#">CLEAR SHOPPING CART</a>
                <a href="#">CONTINUE SHOPPING</a>
            </nav>
        </div>


        <!-- Боковая панель -->
        <aside class="shipping-form">
            <p>SHIPPING ADRESS</p>
            <form class="shipping-form__button" action="#">
                <input class="shipping-form__input" type="text" minlength="2" maxlength="10"
                    placeholder="GET A QUOTE"><br>
                <input class="shipping-form__input" type="tel" placeholder="State"><br>
                <input class="shipping-form__input" type="email" placeholder="Postcode / Zip"><br>
                <input class="shipping-form__send" type="submit" value="GET A QUOTE">
            </form>
            <section class="checkpoint">
                <p class="checkpoint__p">SUB TOTAL $900</p>
                <h3 class="checkpoint__h">GRAND TOTAL $900</h3>
                <hr>
                <input class="checkpoint__input" type="submit" value="PROCEED TO CHECKOUT">
            </section>
        </aside>

    </section>
















</body>
